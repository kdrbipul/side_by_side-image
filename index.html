<!DOCTYPE html>
<html>
<head>
<title>side by side image</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <img src="./image/animal.jpg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="./image/children.jpg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="./image/fire.jpg" alt="Mountains" style="width:100%">
  </div>
</div>

</body>
</html>
